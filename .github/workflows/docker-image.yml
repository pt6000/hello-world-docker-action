    - name: Tag the signed image
      run: |
       docker tag pt6000/dct-demo-12:1 pt6000/dct-demo-12:1-signed
        
    - name: Sign the image
      run: |
        docker trust sign pt6000/dct-demo-12:1-signed <<EOF
         ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
         ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
         EOF     
        
    - name: Push the signed image
      run: |    
        docker push pt6000/dct-demo-12:1-signed

    - name: DCT On
      run: |      
        export DOCKER_CONTENT_TRUST=1  
      
    - name: Pull the unsigned image (this will fail) 
      run: |    
        docker pull pt6000/dct-demo-12:1    

    - name: DCT Off
